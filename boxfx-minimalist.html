<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="fr"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>BoxFx minimalist settings</title>
    <meta name="description" content="" />
    <meta name="author" content="Remixed by @molokoloco 2011 - http://b2bweb.fr" />
    <meta name="viewport" content="width=720" />
    <style type="text/css">
    
    div#boxFxZone1 {
        position:relative;
        width:500px;
        height:500px;
        background:#CCCCCC;
        border:1px solid black;
        overflow:hidden;
    }

    </style>
    <script src="./js/modernizr.min.js" type="text/javascript"></script>
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>

    <div id="boxFxZone1">
        <!--// Here come the Seeds //-->
    </div>

    <script src="http://code.jquery.com/jquery-1.5.2.min.js" type="text/javascript"></script>
    <script src="./js/jquery.boxFx.tools.js" type="text/javascript"></script>
    <script src="./js/jquery.boxFx.js" type="text/javascript"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $emitter1 = $('div#boxFxZone1').boxFx({
            seeds       : '<div></div>',
            maxSeeds    : 4,
            delay       : 500,
            styles      : {
                position       : 'absolute',
                width          : 100,
                height         : 100,
                border         : '1px solid black',
                background     : 'white',
                transform      : 'rotate(-20deg) translate(500px, 500px)'
            },
            transition  : {
                duration       : '3000ms',
                timingFunction : $.cubicBeziers.easeInOutQuad,
                stylesTo       : {
                    opacity        : 1,
                    borderRadius   : '50%',
                    transform      : function(index) { 
                        return 'translate(30px, '+(30+(index*110))+'px)';
                    }
                }
            }
        });
        $('a#stop').click(function() { $emitter1.trigger('stop'); });
    });
    </script>
</body>
</html>
